<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Squares</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background-image.jpg') no-repeat center center; /* Substitua pelo caminho da sua imagem */
      background-size: cover;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 80%;
      height: 60%;
    }

    .square {
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .square:hover {
      transform: scale(1.1);
    }

    .message,
    .temp-image {
      position: absolute;
      display: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.5rem;
    }

    .temp-image img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- 10 quadrados -->
    <div class="square" data-index="1">1</div>
    <div class="square" data-index="2">2</div>
    <div class="square" data-index="3">3</div>
    <div class="square" data-index="4">4</div>
    <div class="square" data-index="5">5</div>
    <div class="square" data-index="6">6</div>
    <div class="square" data-index="7">7</div>
    <div class="square" data-index="8">8</div>
    <div class="square" data-index="9">9</div>
    <div class="square" data-index="10">10</div>
  </div>

  <!-- Mensagem de presente -->
  <div class="message" id="message">Pegue seu presente!</div>

  <!-- Imagem temporÃ¡ria -->
  <div class="temp-image" id="tempImage">
    <img src="" alt="Temporary Image">
  </div>

  <script>
    const squares = document.querySelectorAll('.square');
    const messageBox = document.getElementById('message');
    const tempImageBox = document.getElementById('tempImage');
    const tempImage = tempImageBox.querySelector('img');

    const imageMap = {
      1: 'imgs/vidaloca.png',
      2: 'imgs/formatura.png',
      3: 'imgs/dormindo01.png',
      4: 'imgs/trufado.png',
      5: 'imgs/pinoquio.png',
      6: 'imgs/sorrizo.png',
      7: 'imgs/dormindo.png',
      8: 'imgs/dormindo.png',
      9: 'imgs/valentina.png',
      10: 'imgs/vidaloca.png'
    };

    squares.forEach((square) => {
      square.addEventListener('click', () => {
        const index = square.dataset.index;

        // Quadrados especiais 2 e 9
        if (index === '2' || index === '9') {
          showMessage();
        } else {
          showTempImage(imageMap[index]);
        }
      });
    });

    function showMessage() {
      messageBox.style.display = 'block';

      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    function showTempImage(imageSrc) {
      tempImage.src = imageSrc;
      tempImageBox.style.display = 'block';

      setTimeout(() => {
        tempImageBox.style.display = 'none';
        tempImage.src = '';
      }, 1000);
    }
  </script>
</body>
</html>
