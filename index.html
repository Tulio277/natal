<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Navigation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      transition: opacity 0.5s ease; /* Suaviza a troca da imagem */
    }

    #audio {
      position: absolute;
      width: 50%; /* Metade da tela */
      top: 70%; /* Centralizado verticalmente */
      left: 50%; /* Centralizado horizontalmente */
      transform: translate(-50%, -50%); /* Ajusta a posição para o centro */
      background-color: rgba(255, 255, 255, 0.8); /* Fundo semitransparente para melhor visualização */
      border: 1px solid #ccc; /* Opcional: borda para destacar */
      border-radius: 10px; /* Bordas arredondadas */
    }

    #nextButton {
      display: none;
      position: absolute;
      bottom: 10%;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #nextButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Imagem inicial -->
  <img id="dynamicImage" src="imgs/natal.png" alt="A descriptive image">
  
  <!-- Áudio -->
  <audio id="audio" controls>
    <source src="audio/jigsaw.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Botão de navegação -->
  <button id="nextButton" onclick="navigate()">QUE COMECE O JOGO</button>

  <script>
    const audio = document.getElementById('audio');
    const nextButton = document.getElementById('nextButton');
    const dynamicImage = document.getElementById('dynamicImage');

    // Substituir a imagem quando o áudio começa
    audio.addEventListener('play', () => {
      dynamicImage.src = "imgs/jigsaw-movie-2017-billy-the-puppet-on-a-tv-screen.png"; // Substitua pelo caminho da nova imagem
    });

    // Restaurar a imagem original quando o áudio termina
    audio.addEventListener('ended', () => {
      dynamicImage.src = "imgs/natal.png"; // Caminho da imagem original
      nextButton.style.display = 'block'; // Exibe o botão após o áudio
    });

    // Função para navegar para a próxima página
    function navigate() {
      window.location.href = 'pagina2.html'; // Substitua pela URL do próximo conteúdo
    }
  </script>
</body>
</html>
