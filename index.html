<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Navigation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    #audio {
      position: absolute;
      width: 50%; /* Metade da tela */
      top: 50%; /* Centralizado verticalmente */
      left: 50%; /* Centralizado horizontalmente */
      transform: translate(-50%, -50%); /* Ajusta a posição para o centro */
      background-color: rgba(255, 255, 255, 0.8); /* Fundo semitransparente para melhor visualização */
      border: 1px solid #ccc; /* Opcional: borda para destacar */
      border-radius: 10px; /* Bordas arredondadas */
    }

    #nextButton {
      display: none;
      position: absolute;
      bottom: 10%;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #nextButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="imgs/jigsaw-movie-2017-billy-the-puppet-on-a-tv-screen.png" alt="A descriptive image">
  <audio id="audio" controls>
    <source src="audio/WhatsApp Audio 2024-12-21 at 19.20.36.mp4" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button id="nextButton" onclick="navigate()">QUE COMECE O JOGO</button>

  <script>
    const audio = document.getElementById('audio');
    const nextButton = document.getElementById('nextButton');

    // Attempt to play the audio when the page loads
    window.onload = () => {
      audio.play().catch(() => {
        alert('Clique na página para ativar o áudio.');
      });
    };

    // Show the button when the audio ends
    audio.addEventListener('ended', () => {
      nextButton.style.display = 'block';
    });

    // Function to navigate to the next page
    function navigate() {
      window.location.href = 'sorteio.html'; // Replace with your second screen URL
    }
  </script>
</body>
</html>
